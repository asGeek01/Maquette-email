<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Minimaliste</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; color: #333; line-height: 1.6; margin: 0; padding: 0; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid #eeeeee; }
        .content { padding: 30px 40px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #999; background-color: #f5f5f5; }
        h1 { color: #222; font-size: 24px; font-weight: 300; }
        .button { display: inline-block; padding: 10px 20px; background-color: #000000; color: white; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="#" alt="Logo" width="120">
        </div>
        <div class="content">
            <h1>Notre sélection du mois</h1>
            <p>Cher(e) [Prénom],</p>
            <p>Découvrez notre sélection d'articles essentiels pour ce mois-ci.</p>
            <!-- Contenu principal -->
            <p>Minimalisme et efficacité sont au cœur de cette newsletter.</p>
            <p><a href="#" class="button">Découvrir</a></p>
        </div>
        <div class="footer">
            <p>© 2025 Votre Marque</p>
            <p><a href="#">Se désabonner</a></p>
        </div>
    </div>
</body>
</html>
