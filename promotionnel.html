<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Spéciale</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; }
        .header { background-color: #ff4e50; padding: 20px; text-align: center; color: white; }
        .promo-banner { background-color: #ffd700; color: #333; padding: 15px; text-align: center; font-weight: bold; }
        .products { padding: 20px; }
        .product { margin-bottom: 25px; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        .price { font-size: 24px; color: #ff4e50; font-weight: bold; }
        .old-price { text-decoration: line-through; color: #999; }
        .cta-button { display: block; background-color: #ff4e50; color: white; text-decoration: none; padding: 15px; text-align: center; font-weight: bold; margin: 10px 0; border-radius: 5px; }
        .footer { background-color: #333; padding: 20px; color: white; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOLDES FLASH</h1>
            <p>48 HEURES SEULEMENT</p>
        </div>
        <div class="promo-banner">
            JUSQU'À -70% SUR UNE SÉLECTION DE PRODUITS
        </div>
        <div class="products">
            <!-- Produit 1 -->
            <div class="product">
                <img src="#" alt="Produit 1">
                <h3>Nom du produit</h3>
                <p class="price">29,99€ <span class="old-price">99,99€</span></p>
                <a href="#" class="cta-button">ACHETER MAINTENANT</a>
            </div>
            
            <!-- Produit 2 -->
            <div class="product">
                <img src="#" alt="Produit 2">
                <h3>Nom du produit</h3>
                <p class="price">19,99€ <span class="old-price">59,99€</span></p>
                <a href="#" class="cta-button">ACHETER MAINTENANT</a>
            </div>
        </div>
        <a href="#" class="cta-button" style="margin: 0 20px 20px;">VOIR TOUTES LES OFFRES</a>
        <div class="footer">
            <p>© 2025 Votre Boutique en Ligne</p>
            <p>Pour vous désabonner, <a href="#" style="color: white;">cliquez ici</a></p>
        </div>
    </div>
</body>
</html>
